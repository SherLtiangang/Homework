<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业5</title>
</head>
<body>
	<div class="login">
		<form action="/getInfo" method="get">
			<div class="username">
				<label>姓名:</label>
			<input type="text" name="username" placeholder="用户名">
		</div>

		<div class="password">
			<label>密码:</label>
			<input type="password" name="password" value="123456">
		<div/>

		<div class="sex">
			<label>性别:</label>
			<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女">女
		</div>

		<div class="like">
			<label>取向:</label>
			<input type="radio" name="like" value="男">男
			<input type="radio" name="like" value="女">女
		</div>
		
		<div class="hobby">
			<label>爱好:</label>
			<input type="checkbox" name="hobby" value="dota">dota
			<input type="checkbox" name="hobby" value="tour">旅游
			<input type="checkbox" name="hobby" value="pet">宠物
		</div>

		<div class="textarea">
			<lable>评论：</lable>
			<textarea name="评论" placeholder="ddd"></textarea>
		</div>

		<div class="select">
		<label>我的car:</label>
		<select name="我的car" >
			<option value="萨博" selected>萨博</option>
			<option value="bula">bula</option>
		</select>
		<input type="submit" value="提交">
		</div>


		</form>
		
	</div>
</body>
</html>
